<!DOCTYPE html>

<head>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	    	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	    	<script type="text/javascript" src="js/indexedDB.js"></script>
		<link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" href="css/event2.css"/>
		<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
		<link rel="stylesheet" href="css/action_menu_old.css">
	  	<link rel="stylesheet" href="Icons/action_icons.css">
	  	<link rel="stylesheet" href="css/status.css">
		<link rel="stylesheet" href="css/socialstylesheet.css">
	  	<script src="js/social.js"></script>
		<script type="text/javascript" src="js/event2.js"></script>
</head>   

<body>
	
		<div id="topMenuBar">
		<div id="logoWrapper">
		<div id="caracterIcon">
		<img src="Icons/logo_20140718.png">
		</div>
		<div id="userName">
		<h1>Username</h1>
		</div>	
		</div>
		<div id="pageSelect">
		<!--Life-->
		<div id="life">
		<a href ="life.html">
		<i class="fa fa-heart fa-3x"></i>
		</a>
		</div>
		<!--Health-->
		<div id="health" >
		<a href ="health.html">
		<i class="fa fa-leaf fa-3x"></i>
		</a>
		</div>
		<!--Range-->
		<div id="range" >
		<a href ="range.html">
		<i class="fa fa-arrows fa-3x"></i>
		</a>
		</div>
		<!--Bills-->
		<div id="bills" >
		<a href ="bills.html">
		<i class="fa fa-money fa-3x"></i>
		</a>
		</div>
		</div>
		<div id="scoreWrapper">

		<h1 id="scoreDisplay">
		</h1>
		</div>
		<div id="scoreIcon">
		<i class="fa fa-trophy fa-2x"></i>
		</div>
		</div>
		</div>	  
	<!-- DIV for the menu of the bottom of the page. -->
		<div id="middleMenuContainer">
		<div id="middleButtonLeft">
		<a href="workMain.html">
		<h2>Work</h2>
		</a>
		</div>
		<a href="social.html">
		
		<div id="middleButtonRight">
		<h2>Social</h2>
		</div>
		</a>

		</div>
	<!-- Button Bar-->
		<div id="container" style="position:relative; margin-bottom: 5%;"></div>
		
		<img id="bAdd" style="margin:0;max-height: 1.8rem; margin-left:2.4rem" src="Icons/1406651994_user-add.png">
		<img id="bDisplay" style="margin:0;max-height: 1.8rem;max-width: 1.8rem; margin-left:2.2rem" src="Icons/1406652270_group.png">
		
		<a href="event2.html">
		<img id="bEvents" style="margin:0;max-height: 1.8rem;max-width: 1.8rem; margin-left:3.7rem" src="Icons/event.png"></a>
		
		<a href="checkin.html">
		<img id="bCheckin" style="margin:0;max-height: 1.8rem;max-width: 1.8rem; margin-left:2.2rem"src="Icons/location.png"></a>

	<!-- Content -->
	<div class="content">
		<div id="horizontal">
			<div id="datep">
				<input type="text" id="datepicker">
			</div>
			<button id="bEvent" type="button">Add Event</button>
	    </div>
			
		<div id="headers">
			<div class="headerNames">Data</div>
			<div class="headerNames" id="locHeader">Location</div>
            <div class="headerNames">Message</div>
            <div class="headerNames">From</div>
            <div class="headerNames">To</div>
        </div>
        <div id="EventList">
			<div class="EventListFields" id="Date"></div>
			<div class="EventListFields" id="Loc"></div>
            <div class="EventListFields" id="Mes"></div>
            <div class="EventListFields" id="H1"></div>
            <div class="EventListFields" id="H2"></div>
        </div>
  
  		<!-- Action Menu -->
  		<section id="action-menu" data-position="back" class="fullscreen" style="display: none">
	   		<form role="dialog" data-type="action" onsubmit="return false;">
				<header>Add Event</header> <!-- this header is optional -->
				<menu type="toolbar">
		      		<form>
				   		<input type="text" class="loc" id="locat" value="Location">
			  	  	</form>
		       			 <textarea class="loc" id="mes" rows="3" cols="19">Message</textarea>		
			   		<form>
			   			 <input type="text" class="loc" id="hour1" value="Starting Hour">
			 	    </form>
				  	<form>
						 <input type="text" class="loc" id="hour2" value="Ending Hour">
			 		</form>
		       			 <button class="loc" id="dAdd"> Add </button>
		      			 <button class="loc" id="dCancel"> Cancel </button>
		   		</menu>
	 	    </form>
	  </section>
	
     <!-- Status -->
     <section id ="Status" role="status" style="display: none">
   			 
  	</section>
